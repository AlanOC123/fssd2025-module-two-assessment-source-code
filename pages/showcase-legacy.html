<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <section id="slider">

            <div id="site-controls-container">

                <div class="site-control-container" id="filter-control">
                    <button class="site-control-button" type="button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Filters</span>
                    </button>

                    <div class="control-container">
                        <p>Filters</p>
                        <div class="control-container-widgets">
                            <div id="brand" class="fourtwo widget">
                                <p>Brand</p>
                                <select class="widget-select" name="" id="brand-sel" size="5">
                                    <option value="">Lamborghini</option>
                                    <option value="">Fer</option>
                                    <option value="">Mc</option>
                                    <option value="">Alp</option>
                                    <option value="">VW</option>
                                    <option value="">BMW</option>
                                </select>
                            </div>
                            <div id="fuel" class="threetwo widget">
                                <p>Fuel Type</p>
                                <select class="widget-select" name="" id="fuel-sel" size="3">
                                    <option value="">Petrol</option>
                                    <option value="">Electric</option>
                                    <option value="">Hybrid</option>
                                </select>
                            </div>
                            <div id="price" class="fiveone widget">
                                <p>Price Range</p>
                                <div class="input-container" id="price-range">
                                    <input type="range" name="" id="min-in">
                                    <input type="range" name="" id="max-in">
                                    <div class="slider">
                                        <div class="thumb" id="min-sel">
                                            <div class="tooltip">€ 250,000</div>
                                        </div>
                                        <div class="thumb" id="max-sel">
                                            <div class="tooltip">€ 5,000,000</div>
                                        </div>
                                        <div class="track" id="track-sel"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="site-control-container">
                    <button class="site-control-button" type="button">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>
                    </button>
                    <!-- <div class="control-container"></div> -->
                </div>
            </div>

            <audio src="./assets/whoosh-blow-flutter-shortwav-14678.mp3" id="car-hover-sound" preload="auto"></audio>
            <ul id="cards">
            </ul>

            <div id="car-brand-display">
                <img src="./assets/logo.png" alt="" srcset="">
            </div>

        </section>
</body>
</html>
